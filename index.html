<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="jslib.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Personal Book Library</h1>
    </header>
    <main class="content" id="main-content">
        <section class="container" id="main-container"></section>
    </main>
    <div class="form" id="form-container">
        <form id="newBookForm">
            <fieldset id="book-info">
                <input type="text" class="form-data" id="form-title" name="form-title" placeholder="Book Title"
                    required />
                <input type="text" class="form-data" id="form-author" name="form-author" placeholder="Author"
                    required />
                <input type="number" class="form-data" id="form-pages" name="form-pages" placeholder="Page count"
                    required />
            </fieldset>
            <fieldset>
                <label for="form-read" id="read-label">Read?</label>
                <input type="checkbox" class="form-data" id="form-read" name="form-read" checked />
            </fieldset>
            <fieldset id="submit-field">
                <button type="button" onclick="closeForm()">Close</button>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <footer></footer>
</body>

</html>
