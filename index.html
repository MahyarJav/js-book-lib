<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jslib.js" defer></script>
</head>

<body>
    <header></header>
    <main class="content" id="main=content">
        <section class="container" id="main-container"></section>
    </main>
    <div class="form hidden" id="form-container">
        <form id="newBookForm">
            <label for="form-title">Book Title: </label>
            <input type="text" id="form-title" name="form-title"></input>
            <label for="form-author">Author: </label>
            <input type="text" id="form-author" name="form-author"></input>
            <label for="form-pages">Pages: </label>
            <input type="number" id="form-pages" name="form-pages"></input>
            <label for="form-read">Read: </label>
            <input type="radio" id="form-read-yes" name="form-read">Yes</input>
            <input type="radio" id="form-read-no" name="form-read">No</input>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer></footer>
</body>

</html>
